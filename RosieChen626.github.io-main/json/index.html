<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>門市實際貨量回報</title>
  <link rel="stylesheet" href="report.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="formbx">
    <div class="top">
      <h2 class="head">門市貨量回報</h2>
      <div class="instruction-btn">
        <i class='bx bxs-note' ></i>
        <p class="clickmebtn">填寫說明</p>
      </div>
    </div>
    <div class="form">
      <div class="form-content">
        <div class="form-box">
          <label for="">*請選填日期</label>
          <select name="date" id="dateValue">
              <option value=""></option>
          </select>
        </div>
        <div class="form-box">
          <label for="">*請選填縣市</label>
          <select name="county" id="nameValue">
              <option value=""></option>
          </select>
        </div>
        <div class="form-box">
          <label for="">*請選填門市</label>
          <select name="district" id="phoneValue">
              <option value=""></option>
          </select>
        </div>
        <div class="form-box">
          <label for="">*請輸入名字</label>
          <input class="nameinput" type="text" id="demandValue">
        </div>
        <div class="form-box">
          <label for="">*請輸入實際貨量</label>
          <input  class="qtyinput" type="text" id="reportValue">
        </div>
      </div>
      <dev id="popup">
        <i class='popupbtn bx bxs-message-square-x' ></i>
        <div class="ins">
          <p>1. 所有欄位皆為必填，若任一欄位留白或為亂碼將不採計該次回報。</p>
          <p>2. 貨量異常調整僅開放於10日內完成，超過時間則不再做調整。</p>
          <p>3. 實際貨量請直接填寫當日門市貨量，請勿自行扣除異常件。</p>
          <p>4. 一旦查證提供不實回報，將不再採計後續回報。</p>
        </div>
      </dev>
    </div>
    <button class="btn CA">送出</button>
  </div>
  <!-- <div class="back">
    <i class='bx bx-chevron-left'></i>
  </div> -->
  <script type="text/javascript" src="report.js"></script>

</body>
</html>
